<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Sistema de Agendamiento</h1>
        <div class="text-center mb-4">
            <button id="borrar-citas" class="btn btn-danger">Borrar Todas las Citas (Testing)</button>
        </div>
        
        <div class="row">
            <!-- Panel de Procedimientos -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Procedimientos</h5>
                    </div>
                    <div class="card-body">
                        <div id="procedimientos-lista">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Calendario -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Calendario</h5>
                    </div>
                    <div class="card-body">
                        <div id="calendario">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="confirmacionModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirmar Cita</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Â¿Desea confirmar la cita para <span id="fecha-seleccionada"></span>?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="confirmar-cita">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
